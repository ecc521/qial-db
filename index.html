<!DOCTYPE html>
<html>
	<head>
		<title>qial-db - Quantitative Imaging and Analysis Laboratories</title>
	</head>
	<body>
		<link rel="stylesheet" href="index.css">

		<h1>qial-db</h1>
		<h2>Quantitative Imaging and Analysis Laboratories</h2>

		<p class="center">Editing and Download functions are located in a bar at the bottom of the screen. </p>

		<div class="bottomBar">
			<button id="toggleUpload">Open Upload Menu</button>
		</div>
		<div id="authMenu" class="center">
			<input id="password" type="password" placeholder="Enter Password">
			<button id="togglepassword">Show Password</button>
			Open <a href="authgen.html" target="_blank">Auth Key Generator</a>, Open <a href="https://github.com/ecc521/qial-db/releases/tag/v1.0" target="_blank">Auth Instructions</a>
		</div>

		<div id="uploadMenu">

			<div id="filedrop">
				<p>Drag and Drop Files here, OR</p>
				<input type="file" id="fileinput" multiple accept="*">
				<label id="fileinputlabel" for="fileinput">Browse for Files</label>
			</div>
			<br>
			<div class="center">
				<button id="upload">Upload 0 Files</button>
			</div>

			<p id="uploadResults"></p>
			<br>
			<p>Click "Close Upload Menu" on the bar at the bottom of this page to close. </p>
		</div>


		<br><br>
		<div id="items"></div>
		<script src="packages/index.js"></script>
	</body>
</html>
