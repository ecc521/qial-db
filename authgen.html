<!DOCTYPE html>
<html>
	<bead>
	</head>
	<body>
		<link rel="stylesheet" href="index.css">

		<h1>qial-db</h1>
		<h2>Quantitative Imaging and Analysis Laboratories</h2>

		<p>This tool generates a salt/hash pair to be added to the <a href="https://github.com/ecc521/qial-db/releases/tag/v1.0" target="_blank">GitHub auth release</a>. </p>
		<input id="password" type="password" placeholder="Enter New Password">
		<button id="toggle">Show Password</button>
		<button id="generate">Generate Salt/Hash Password Store</button>
		<p id="result"></p>

		<script>


		let passwordInput = document.getElementById("password")
		let toggle = document.getElementById("toggle")
		let generate = document.getElementById("generate")
		let result = document.getElementById("result")

			passwordInput.addEventListener("input", function() {
				result.innerHTML = "" //Clear result
			})

			toggle.addEventListener("click", function() {
				if (passwordInput.type === "password") {
					passwordInput.type = "text"
					toggle.innerHTML = "Hide Password"
				}
				else {
					passwordInput.type = "password"
					toggle.innerHTML = "Show Password"
				}
			})

			generate.addEventListener("click", async function() {
				result.innerHTML = "Generating...."
				let url = "node/auth/generateentry"
				if (window.location.host.startsWith("127.0.0.1")) {
					url = "http://" + window.location.hostname + ":3000" + "/auth/generateentry" //Local dev doesn't go through apache.
				}

				let request = await fetch(url, {
					method: "POST",
					data: password.value
				})
				let response = await request.text()
				result.innerHTML = response
			})
		</script>

		<style>
		* {
			text-align: center;
		}
		</style>
	</body>
</html>
